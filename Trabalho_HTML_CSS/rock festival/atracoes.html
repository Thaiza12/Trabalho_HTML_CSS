<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Atrações - Rock & Pop Festival</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="img/Logo_2.png" alt="Logo Rock & Pop Festival" class="logo" />
      </a>
    </div>

    <nav>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="atracoes.html">Atrações</a></li>
        <li><a href="dataelocal.html">Data e Local</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="conteudo">
    <h2>Atrações Confirmadas</h2>

    <section class="carrossel-simples">
      <input type="radio" name="slide" id="slide1" checked>
      <input type="radio" name="slide" id="slide2">
      <input type="radio" name="slide" id="slide3">
      <input type="radio" name="slide" id="slide4">
      <input type="radio" name="slide" id="slide5">

      <div class="slides">
        <div class="slide" id="s1">
          <img src="img/CapitalInicial.jpg" alt="Capital Inicial">
          <p>Capital Inicial</p>
        </div>
        <div class="slide" id="s2">
          <img src="img/anitta.jpg" alt="Anitta">
          <p>Anitta</p>
        </div>
        <div class="slide" id="s3">
          <img src="img/a.jpg" alt="DJ Alok">
          <p>DJ Alok</p>
        </div>
        <div class="slide" id="s4">
          <img src="img/n.jpg" alt="Natiruts">
          <p>Natiruts</p>
        </div>
        <div class="slide" id="s5">
          <img src="img/sandyejunior.jpg" alt="Sandy & Junior">
          <p>Sandy & Junior</p>
        </div>
      </div>

      <div class="radio-nav">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
    </section>

    <p>Os shows acontecem em 3 palcos simultâneos: Rock, Pop e Sunset. Prepare-se para viver essa emoção!</p>
  </main>

  <footer>
    <p>&copy; 2025 - Rock & Pop Festival. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
