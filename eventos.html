<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rock & Pop Festival</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <header>
    <div class="topo">
      <img src="IMG/Elemento_1.png" alt="Logo do Festival" class="logo" />
      <nav>
        <ul class="menu">
          <li><a href="#">Início</a></li>
          <li><a href="#">Atrações</a></li>
          <li><a href="#">Data e Local</a></li> 
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <img src="IMG/marco-zero.jpg" alt="Marco Zero Recife" class="imagem-principal">
    <div class="info-evento">
      <div class="data">
        <span>16 E 17</span>
        <small>DE AGOSTO</small>
      </div>
      <div class="detalhes">
        <img src="IMG/mapa.png" alt="Ícone de Local">
        <p>Marco Zero, Recife - PE<br>Das 14h até meia-noite</p>
      </div>
    </div>
  </section>

  <section class="futuros-eventos">
    <h2>FUTUROS EVENTOS</h2>
    <div class="cards">
      <div class="card">
        <img src="IMG/los-angeles.jpg" alt="Evento em Los Angeles">
        <div class="card-info">
          <span class="dia">15</span>
          <span class="mes">SET</span>
          <p>Los Angeles, California - EUA</p>
        </div>
      </div>
      <div class="card">
        <img src="IMG/rio.jpg" alt="Evento no Rio de Janeiro">
        <div class="card-info">
          <span class="dia">22</span>
          <span class="mes">OUT</span>
          <p>Rio de Janeiro, RJ - Brasil</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 - Rock & Pop Festival. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
